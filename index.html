<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Epic Battle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <p class="subtitle">Epic Battle of Choices</p>
        </header>

        <main>
            <section class="scoreboard">
                <div class="score-container player">
                    <h2>You</h2>
                    <p class="score" id="playerScore">0</p>
                </div>
                <div class="score-divider">vs</div>
                <div class="score-container computer">
                    <h2>Computer</h2>
                    <p class="score" id="computerScore">0</p>
                </div>
            </section>

            <section class="game-area">
                <div class="choices">
                    <button class="choice-btn" data-choice="rock">
                        <img src="assets/rock.png" alt="Rock" class="choice-icon">
                        <span>Rock</span>
                    </button>
                    <button class="choice-btn" data-choice="paper">
                        <img src="assets/paper.png" alt="Paper" class="choice-icon">
                        <span>Paper</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors">
                        <img src="assets/scissors.png" alt="Scissors" class="choice-icon">
                        <span>Scissors</span>
                    </button>
                </div>

                <div class="result-area">
                    <div class="battle-display">
                        <div class="player-choice">
                            <h3>Your Choice</h3>
                            <div class="choice-display" id="playerChoiceDisplay"></div>
                        </div>
                        <div class="vs-display">VS</div>
                        <div class="computer-choice">
                            <h3>Computer's Choice</h3>
                            <div class="choice-display" id="computerChoiceDisplay"></div>
                        </div>
                    </div>
                    <div class="result-message" id="resultMessage">
                        Choose your weapon!
                    </div>
                    <div class="game-tip" id="gameTip"></div>
                </div>
            </section>

            <section class="controls">
                <button id="playAgain" class="control-btn">Play Again</button>
                <button id="resetScore" class="control-btn">Reset Score</button>
            </section>
        </main>

        <footer>
            <div class="settings">
                <button id="toggleSound" class="settings-btn" aria-label="Toggle Sound">
                    üîä
                </button>
                <button id="toggleTheme" class="settings-btn" aria-label="Toggle Theme">
                    üåô
                </button>
            </div>
            <p class="copyright">Created with ‚ù§Ô∏è by Tamizhmani</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
